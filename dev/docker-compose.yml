services:
  db:
    image: postgres:15-alpine
    container_name: wazz-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-whazz_audio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wazz-dev

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: wazz-dev-rabbitmq
    restart: unless-stopped
    ports:
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit consumer_timeout 3600000"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wazz-dev

  backend:
    build:
      context: ../..
      dockerfile: wazz-audio-backend/Dockerfile
    container_name: wazz-dev-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-whazz_audio}
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=db+postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-whazz_audio}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DEBUG=${DEBUG:-false}
      - FRONTEND_URL=${FRONTEND_URL:-http://3.208.13.229}
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
      - processed_data:/app/processed_audio
    networks:
      - wazz-dev

  worker:
    build:
      context: ../..
      dockerfile: wazz-audio-worker/Dockerfile
    container_name: wazz-dev-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-whazz_audio}
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=db+postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-whazz_audio}
      - CLEARVOICE_MODEL_NAME=${CLEARVOICE_MODEL_NAME:-MossFormer2_SE_48K}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
      - processed_data:/app/processed_audio
    networks:
      - wazz-dev

  frontend:
    build:
      context: ../../wazz-audio-frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-WazzAudio}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost}
    container_name: wazz-dev-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - wazz-dev

  nginx:
    image: nginx:alpine
    container_name: wazz-dev-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - wazz-dev

volumes:
  postgres_data:
  rabbitmq_data:
  uploads_data:
  processed_data:

networks:
  wazz-dev:
    driver: bridge
